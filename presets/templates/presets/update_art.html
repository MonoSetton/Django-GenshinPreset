{% extends 'base.html' %}
{% block title %} Create Preset {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="h-30">
    <form method="POST">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        <hr />
        {% endfor %}
        <button type="submit" class="btn btn-info">Update Art</button>
    </form>
</div>
{% endblock %}
